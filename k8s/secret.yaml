apiVersion: v1
kind: Secret
metadata:
  name: discord-bot-secrets
  namespace: discord-bot
type: Opaque
stringData:
  # Replace these with your actual values before applying
  # Or use: kubectl create secret generic discord-bot-secrets --from-literal=DISCORD_TOKEN=<token> --from-literal=ALPHA_VANTAGE_KEY=<key>
  DISCORD_TOKEN: "your-discord-token-here"
  ALPHA_VANTAGE_KEY: "your-alpha-vantage-key-here"
